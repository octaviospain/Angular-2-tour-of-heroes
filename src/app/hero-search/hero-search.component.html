<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    <div class="grid grid-pad">
        <a *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)" class="col-1-4">
            <div class="module hero">
                <h4>{{hero.name}}</h4>
            </div>
        </a>
    </div>
</div>
